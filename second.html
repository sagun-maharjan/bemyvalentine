<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Valentine</title>
</head>
<body class="main-body">
  <section id="main-part" class="main-part">
    
    <p class="hidden-text">Get Ready For The Happiest Day Of Your Life. ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    <img class="hidden-img" src="crying2.gif">
    <audio id= "sad-music" src="sad-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <div id="main-wrapper" class="main-wrapper">
      <img src="cupid3.gif">
      <h1>Would you do me the honor of being my Valentine?</h1>
      <div class="btn-wrap">
        <button id="btn-main" class="btn btn-simple" data-toggle="modal" data-target="#myModal">Yes ü•∫</button>
        <button id="btn-secondary" class="btn btn-variable">No</button>
        <p id="newBtn" data-toggle="modal" data-target="#myModal2"></p>
      </div>
    </div>
    
  </section>

 <!-- The Modal for acceptance -->
 <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Yasss</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="yas.gif" alt="">
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</button>
      </div>
      
    </div>
  </div>
</div>

<!-- The Modal 2 for rejection-->
<div class="modal" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Noooo üò≠üò≠üò≠</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="crying.gif" alt="">
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>


  <script>

    let primaryBtn = document.getElementById("btn-main");
    let secondaryBtn = document.getElementById("btn-secondary");
    let newBtn = document.getElementById("newBtn");

    let count = 0;

    secondaryBtn.onclick = function() {
      if (count == 0){
        primaryBtn.classList.add("new-style");
        secondaryBtn.textContent = "NOOOOOO!!!";
        count++;
        return
      } 
      if (count == 1){
        primaryBtn.classList.add("new-style2");
        secondaryBtn.textContent = "Thought About It. Still It Is NOOOO.";
        count++;
        return
      }
      if (count == 2){
        primaryBtn.classList.add("new-style3");
        secondaryBtn.textContent = '"You are making a mistake." For The Last time...NO!!!.';
        count++;
        return
      }
      if (count == 3){
        primaryBtn.classList.add("new-style4");
        secondaryBtn.textContent = '"You are breaking my heart." No Means No!';
        count++;
        return
      }
      if (count == 4){
        const para = document.createElement("button");
        para.innerHTML = "I would rather break your heart.";
        const father = document.getElementById("newBtn");
        father.appendChild(para);
        para.classList.add("btn-later")
        secondaryBtn.remove()
        count++;
        return
      }
      
    } 
    
    newBtn.onclick = function(){
      if(count == 5){
        console.log(count);
        let destroy = document.getElementById("main-wrapper");
        destroy.classList.add("destroy");
        let broken = document.getElementById("main-part");
        broken.classList.add("broken");
        var audio = document.getElementById('sad-music');
        audio.play();
      }
    }
    primaryBtn.onclick = function(){
      let destroy = document.getElementById("main-wrapper");
      destroy.classList.add("destroy");
      let happy = document.getElementById("main-part");
      happy.classList.add("happy");
    }

    </script>
</body>
</html>
